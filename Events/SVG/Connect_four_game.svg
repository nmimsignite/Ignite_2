	<use xlink:href="#empty" x="1" y="5"/>
	<use xlink:href="#empty" x="2" y="5"/>
	<use xlink:href="#green" x="3" y="5"/>
	<use xlink:href="#yellow" x="4" y="5"/>
	<use xlink:href="#green" x="5" y="5"/>
