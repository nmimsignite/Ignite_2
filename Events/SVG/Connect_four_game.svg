	<use xlink:href="#empty" x="1" y="4"/>
	<use xlink:href="#empty" x="2" y="4"/>
	<use xlink:href="#green" x="3" y="4"/>
	<use xlink:href="#green" x="4" y="4"/>
	<use xlink:href="#yellow" x="5" y="4"/>
